<div class="staff">
  {% if page.photo %}
  <img class="staff-image" src="/assets/images/staff/{{page.photo}}" alt="{{page.name}} photo">
  {% endif %}
  <div>
    <h3 class="staff-name">
      {{ page.name }}
    </h3>
    {% if page.pronouns %}
    <p>Pronouns: {{ page.pronouns }}</p>
    {% endif %}
    {% if page.email %}
    <p>Email: {{ page.email }}</p>
    {% endif %}
    <p>{{ content }}</p>
  </div>
</div>
